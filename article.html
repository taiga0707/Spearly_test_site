<html>
  <head>
    <title>Spearly CMS & CLOUD tutorial</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <!-- ↓ここにscriptタグを埋め込む↓ -->
    <script src="https://static.spearly.com/js/v2/spearly-cms.browser.js" defer></script>
    <script>window.addEventListener('DOMContentLoaded',()=>{const t=document.querySelectorAll(':not(:defined)');for(const e of t) {e.style.visibility="hidden";}; window.spearly.config.AUTH_KEY="nwaGnRaYKkAt5E_T_VNZmPGewsj-2qvnGwk_-pPHaPs"},{once:true})</script>
    <!-- ↑ここにscriptタグを埋め込む↑ -->
  </head>
  <body class="is-preload">
    <!-- Header -->
      <header id="header">
        <div class="inner">
          <a href="#" class="image avatar"><img src="images/avatar.jpg" alt="" /></a>
          <h1><strong>I am Spearly</strong>, a super simple<br />
          responsive site template freebie<br />
          crafted by <a href="http://html5up.net">HTML5 UP</a>.</h1>
        </div>
      </header>
    <!-- Main -->
      <div id="main">
        <!-- One -->
          <section id="two">
            <h2>Recent Picture</h2>
            <!-- ↓カスタムタグを用いてここにコンテンツを追加していきます。↓ -->
            <article-item>
                <h1>{%= article_title %}</h1>
                <img src="{%= article_image %}" class="image fit"/>
                <!-- <div style="background: url('{%= article_image %}');"></div> -->
                <p>{%= article_description %}</p>
                {%= article_content %}
              </article-item>
            <!-- ↑カスタムタグを用いてここにコンテンツを追加していきます。↑ -->
            <ul class="actions">
              <li><a href="index.html" class="button">戻る</a></li>
            </ul>
          </section>
      </div>
    <!-- Footer -->
      <footer id="footer">
        <div class="inner">
          <ul class="icons">
            <li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
            <li><a href="#" class="icon brands fa-github"><span class="label">GitHub</span></a></li>
            <li><a href="#" class="icon brands fa-dribbble"><span class="label">Dribbble</span></a></li>
            <li><a href="#" class="icon solid fa-envelope"><span class="label">Email</span></a></li>
          </ul>          
          <ul class="copyright">
            <li>&copy; unimal_</li>
            <li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
            <li>Photo: <a href="https://www.flickr.com/photos/sople112911/page1">sp9611</a></li>
          </ul>
        </div>
      </footer>
    <!-- Scripts -->
      <script src="assets/js/jquery.min.js"></script>
      <script src="assets/js/jquery.poptrox.min.js"></script>
      <script src="assets/js/browser.min.js"></script>
      <script src="assets/js/breakpoints.min.js"></script>
      <script src="assets/js/util.js"></script>
      <script src="assets/js/main.js"></script>
  </body>
</html>
